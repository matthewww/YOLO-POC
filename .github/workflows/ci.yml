name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install lightweight dependencies for testing
        # Heavy ML libs (torch, ultralytics, opencv) are skipped here to keep
        # CI fast.  Install the package itself without its deps so all
        # fpv_vision modules are importable, then add only what the tests need.
        run: |
          pip install --upgrade pip
          pip install \
            "pydantic>=2.0" \
            "pydantic-settings>=2.0" \
            "PyYAML>=6.0" \
            "rich>=13.0" \
            "python-dotenv>=1.0"
          pip install -e ".[dev]" --no-deps

      - name: Run tests
        run: pytest tests/ -v
